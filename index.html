<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-color: rgb(45, 45, 45);
  color: white;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  margin: 0;
  overflow-x: hidden;
}

body.no-scroll {
  overflow: hidden; /* Disable scrolling */
}

.parallax {
  /* Set a specific height */
  height: 75vh; 
  width: 75vw;
  border: solid;
  border-color: gray;
  border-radius: 50px;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 25px;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

  transition: all 0.5s ease-in-out;  /* Add a smooth transition for size changes */
}
</style>
</head>
<body>

<h1 style="margin-left: auto; margin-right: auto; max-width: fit-content;">Meine Werke:</h1>

<div id="1" class="parallax" onclick="clickPicture(1)" style="background-image: url('komprimiert-1.jpg');"></div>
<div id="2" class="parallax" onclick="clickPicture(2)" style="background-image: url('komprimiert-2.jpg');"></div>
<div id="3" class="parallax" onclick="clickPicture(3)" style="background-image: url('komprimiert-3.jpg');"></div>
<div id="4" class="parallax" onclick="clickPicture(4)" style="background-image: url('komprimiert-4.jpg');"></div>
<div id="5" class="parallax" onclick="clickPicture(5)" style="background-image: url('komprimiert-5.jpg');"></div>

<h1 style="margin-left: auto; margin-right: auto; max-width: fit-content;">Niklas</h1>
</body>

<script>
  let openPicture = null;  // Track the currently opened picture

  function clickPicture(picture) {
    let pic = document.getElementById(picture);

    // If the clicked picture is already open, close it
    if (openPicture === pic) {
      closePicture(pic);
    } else {
      // If there's another picture open, close it first
      if (openPicture) {
        closePicture(openPicture);
      }

      // Open the clicked picture
      scroll({
        top: pic.getBoundingClientRect().top + window.scrollY,
        behavior: "smooth",
      });
      pic.style.height = "98vh";
      pic.style.width = "98vw";
      document.body.classList.add('no-scroll');  // Disable scrolling
      openPicture = pic;  // Track the opened picture
    }
  }

  function closePicture(pic) {
    pic.style.height = "75vh";
    pic.style.width = "75vw";
    document.body.classList.remove('no-scroll');  // Enable scrolling again
    openPicture = null;  // Reset the opened picture
  }
</script>
</html>
